<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Html Lists</h1>
    <h2>Ordered Lists</h2>
    <ol type="1" start="1">
      <h3>Movies</h3>
      <li>iron man</li>
      <li>super man</li>
      <li>wonder women</li>
      <li>sholay</li>
      <li>spider man</li>
      <!-- nesting of lists -->
      <li>
        Fruites
        <ol>
          <li>mangoes</li>
          <li>oranges</li>
          <li>apple</li>
          <li>guava</li>
        </ol>
      </li>
    </ol>
    <h2>Unorderd List</h2>
    <ul type="square">
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
    </ul>
  </body>
</html>
