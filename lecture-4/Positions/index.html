<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Positions</h1>
    <h2>static</h2>
    <section id="static">
      <div style="background-color: blue"></div>
      <div id="middle" style="background-color: coral"></div>
      <div style="background-color: rgb(80, 255, 211)"></div>
    </section>

    <h2>relative</h2>
    <section id="relative">
      <div style="background-color: rgb(15, 151, 16)">Relative</div>
      <div id="middle" style="background-color: violet">Relative</div>
      <div style="background-color: rgb(255, 80, 103)">Relative</div>
    </section>

    <h2>absolute</h2>
    <section id="absolute">
      <div style="background-color: rgb(153, 111, 16)"></div>
      <div id="middle" style="background-color: rgb(130, 238, 135)"></div>
      <div style="background-color: rgb(192, 10, 34)"></div>
    </section>
    <h2>fixed</h2>
    <section id="fixed">
      <div style="background-color: rgb(153, 59, 16)"></div>
      <div id="middle" style="background-color: rgb(195, 130, 238)"></div>
      <div style="background-color: rgb(62, 192, 10)"></div>
    </section>
  </body>
</html>
