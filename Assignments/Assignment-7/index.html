<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <input type="text" placeholder="Enter City" />
      <button>Get Weather</button>
      <div id="weather-info">
        <p id="city">Noida</p>
        <p id="date">31-March-2021</p>
        <p id="temp">34<sup>o</sup>C</p>
        <p id="min-max">20<sup>o</sup>C(Min) 20<sup>o</sup>C(Max)</p>
        <p id="wind-speed">10kms</p>
        <p id="type">Clear Sky</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
